<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tweet</title>
  <style>
    html {height: 100%;width: 100%;}
    body {margin: 0;background-color: rgb(21, 32, 43);text-align: center;}
    .twitter-tweet {margin: 0 !important;}
    #wrapper {display: inline-block;width: 550px;}
  </style>
</head>

<body>
  <div id="wrapper">
    <blockquote class="twitter-tweet" data-theme="dark">
      <a id="tweet" href=""></a>
    </blockquote>
  </div>
  <script>
    var link = document.getElementById("tweet");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const tweet_url = urlParams.get('tweet')
    link.setAttribute('href', tweet_url);
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
