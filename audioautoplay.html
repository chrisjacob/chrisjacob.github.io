  <h1>Audio should autoplay v12</h1>
<audio id="myaudiojs"
  src="https://mel0218idpuat.blob.core.windows.net/uploads/idp-admin/moduleassets/da734254-4b14-e711-80c2-0003ff85a46d/0c78d397-442a-e711-80c0-0003ff85b064/ieltslisteningtesttest4whole.mp3">

</audio>

  <script src="//vjs.zencdn.net/5.19.2/video.js"></script>
  
  <script>
    //document.myaudiojs = videojs('myaudiojs', {autoplay: true});
    document.myaudiojs = videojs('myaudiojs');
    //setTimeout(function(){ document.myaudiojs.play() }, 3000);
    
    $( document ).ready(function() {
        $(document).on('customevent',function(){
          document.myaudiojs.play()
        });

        $('#triggerevent').on('click', function(){
          $(document).trigger('customevent');
        });
    });
    
    function getConfirmation(){
       var retVal = confirm("Start background audio");
       if( retVal == true ){
          document.myaudiojs.play()
       }
       else{
          getConfirmation()
       }
    }
    
    getConfirmation();
  </script>
  
  <input type="button" value="Play" onclick="document.myaudiojs.play()">
  <input type="button" value="Pause" onclick="document.myaudiojs.pause()">
  <input id="triggerevent" type="button" value="Trigger a custom event, that is listened for o nthe document, that then triggers playing the audio" >

</body>
