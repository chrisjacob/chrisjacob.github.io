<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <style>
    html {height: 100%;width: 100%;}
    body {margin: 0;background-color: #fff;}
    .twitter-tweet {margin: 0 !important;}
    #wrapper {display: inline-block;width: 540px;}
    #wrapper iframe {margin:0 !important;}
  </style>
</head>

<body>
  <div id="wrapper">
    <blockquote id="embed" class="instagram-media" data-instgrm-permalink="" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"></blockquote>
  </div>

  <script>
    // ?url=https://www.instagram.com/p/C-DA3Dpo7Xt/
    var link = document.getElementById("embed");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const embed_url = urlParams.get('url')
    link.setAttribute('data-instgrm-permalink', embed_url);
  </script>
  <script async src="//www.instagram.com/embed.js"></script>
  
</body>

</html>
